<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Pointer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    #start-screen, #container {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #start-screen {
      background: #fff;
      flex-direction: column;
      text-align: center;
      z-index: 2;
    }
    #start-screen h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #start-screen p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    #start-button {
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .pet {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Welcome to Pet Pointer!</h1>
    <p>Inspired by PointerPointer, but with dogs!</p>
    <button id="start-button">Start</button>
  </div>

  <div id="container" style="display: none;"></div>

  <script>
    const startButton = document.getElementById('start-button');
    const startScreen = document.getElementById('start-screen');
    const container = document.getElementById('container');

    function getDirectionImage(x, y) {
  const w = window.innerWidth;
  const h = window.innerHeight;

  const isLeft = x < w / 3;
  const isRight = x > (2 * w / 3);
  const isTop = y < h / 3;
  const isBottom = y > (2 * h / 3);

  if (isTop && isLeft) return 'doglookingtopleft.jpg';
  if (isTop && isRight) return 'doglookingtopright.jpg';
  if (isBottom && isLeft) return 'doglookingbottomleft.jpg';
  if (isBottom && isRight) return 'doglookingbottomright.jpg';

  // Vertical edges
  if (isTop) return 'doglookingup.jpg';
  if (isBottom) return 'doglookingdown.jpg';

  // Center
  return 'doglookingatyou.jpg';
}

    function showPetForPosition(x, y) {
      const oldPet = document.querySelector('.pet');
      if (oldPet) oldPet.remove();

      const imageName = getDirectionImage(x, y);
      const img = document.createElement('img');
      img.src = `images/${imageName}`;
      img.className = 'pet';

      container.appendChild(img);
    }

    let timeout;
    let lastX = 0;
    let lastY = 0;

    function startApp() {
      startScreen.style.display = 'none';
      container.style.display = 'flex';

      document.addEventListener('mousemove', (e) => {
        lastX = e.clientX;
        lastY = e.clientY;
        clearTimeout(timeout);

        timeout = setTimeout(() => {
          showPetForPosition(lastX, lastY);
        }, 600);
      });
    }

    startButton.addEventListener('click', startApp);
  </script>
</body>
</html>
